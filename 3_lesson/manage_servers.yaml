- Рестарт службы на определенных серверах

- ansible app -b -a "service ntpd status" # проверяем статус службы ntpd 
- ansible -b -a "service ntpd restart" --limit "192.168.60.4" # Перезапускаем службу на сервере --limit позволяет из всего списка выделить только те сервера
                                                              # которые попадают под шаблон например в данном случае указан конкретный севре так же можно указать РЕ
- ansible multi -b -a "service ntpd restart" --limit "*.4"

