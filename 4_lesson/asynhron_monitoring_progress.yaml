- ansible multi -b -B 36 -a "yum -y update" # -B 36 ключи заставялет  работать ansible в фоновом режиме 36 секунд
                                            # Вывод этой команды возраещает jid по кооторому можно узнать статус выполнения таска.
- ansible multi -b -m async_statuus -a "jid=номер нашего jid который вернула 2п." # С помомщью данной команды можно посмотреть статус таска
- ansible -B 3600 -P 0 -a "/path/to/script/fire.sh" # -P 0 период времени через который ансбил опросит для проверки статуса задания  0 не желательный вариант)

